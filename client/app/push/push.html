<!-- START aside-->
<aside class="aside">
  <div ng-include="'components/sidebar/sidebar.html'"></div>
</aside>
<!-- END aside-->

<section>
  <!-- START Page content-->
  <div class="main-content">
    <button type="button" class="btn btn-primary pull-right">
       <em class="fa fa-plus-circle fa-fw mr-sm"></em>Add Order</button>
    <h3>Push notification.
       <br>
       <small>Sent push notification to all of your users or a subset of them.</small>
    </h3>
    <div class="row">
      <div class="col-md-12 col-md main" ui-view="mainPane">

        <div class="panel panel-default">
          <div class="panel-heading">Push notification</div>

          <div class="panel-body">
            <div class="form-group">
               <label>Channel *</label>
               <input class="form-control" type="text" ng-model="push.channel" value="" placeholder="global" required>
            </div>

            <div class="form-group">
               <label>Message *</label>
               <textarea class="form-control" type="text" ng-model="push.message" value="" rows="3" placeholder="body text" required></textarea>
            </div>
          </div><!-- //.panel-body -->

          <div class="panel-footer">
            <button ng-disabled="(pushForm.$valid) ? false : false" class="btn btn-primary" ng-click="send()">Send</button>
            <button ui-sref="news" class="btn btn-warning">Reset</button>
          </div>

        </div>

      </div> <!-- /ui main-view -->
    </div>

  </div>
  <!-- END Page content-->
  <!-- START Page footer-->
  <footer>&copy; 2014 - Wintermin</footer>
  <!-- END Page Footer-->
</section>
