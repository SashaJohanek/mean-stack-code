<div class="modal-header">
  <h3>Delete user</h3>
</div>

<div class="modal-body">
  The user <code>{{user.name}}</code> with the email address <code>{{user.email}}</code> will be permanently deleted. Are you sure?
</div>

<div class="modal-footer">
  <button class="btn btn-primary" ng-click="ok()">Delete this user</button>
  <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
