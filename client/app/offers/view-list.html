<div class="panel panel-default">
  <div class="panel-heading">List of offers <a ui-sref="offers.add" title="Add offer" class="pull-right">Add</a>
  </div>

  <div class="panel-body">
    <div ng-switch on="data.records.length > 0">
      <!-- Display the data when available -->
      <div ng-switch-when="true">

        <table class="table table-hover">
          <thead>
            <tr role="row">
              <th>Name</th>
              <th></th>
              <th class="cell-actions">Actions</th>
          </thead>

          <tbody>
            <tr ng-repeat="record in data.records" ng-controller="OffersItemCtrl">
              <td ui-sref="offers.details({id: record._id})">
                {{record.name}}
              </td>
              <td ui-sref="offers.details({id: record._id})">
                <span ng-if="record.active" class="label label-success">
                  <span>Active</span>
                </span>
                <span ng-if="!record.active" class="label label-default">
                  <span>Inactive</span>
                </span>
              </td>
              <td>
                <button type="button" class="btn btn-labeled btn-default btn-xs" ui-sref="offers.update({id: record._id})">
                  <span class="btn-label"><i class="fa fa-edit"></i></span>Edit
                </button>
                <button type="button" class="btn btn-labeled btn-danger btn-xs" ng-click="deleteOffer(record)">
                  <span class="btn-label"><i class="fa fa-trash-o"></i></span>Delete
                </button>
              </td>
            </tr>
          </tbody>
        </table>

        <!-- data pager -->
        <ul class="pager">
          <!-- Previous button when enabled-->
          <li ng-hide="paginator.previous()" class="previous">
            <a href ng-click="previousPage()">Previous</a>
          </li>

          <!-- Previous button when disabled-->
          <li class="previous disabled" ng-show="paginator.previous()">
            <a href>Previous</a>
          </li>

          <!-- Next button when enabled-->
          <li ng-hide="paginator.next()" class="next">
            <a href ng-click="nextPage()">Next</a>
          </li>

          <!-- Next button when disabled-->
          <li class="next disabled" ng-show="paginator.next()">
            <a href>Next</a>
          </li>
        </ul>
      </div>

      <!-- Say sorry when we are not able to display the data -->
      <div ng-switch-default>
        There are no data available.
      </div>
    </div>
  </div> <!-- //.panel-body -->
  <div class="panel-footer">
      <p>There are <code>{{active}}</code> offer(s) active. You can have up to 1 offer active at a time.</p>
  </div>

</div>
